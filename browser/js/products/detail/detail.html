

<section id="detail">

    <img src='../../images/NowRoasting.jpg' id='bigImg'><img>

    <div class='col-lg-6 col-md-6'>
        <carousel style="padding: 0px;" interval="3000">
            <slide ng-repeat="photo in product.photo">
                <!-- <img ng-src="{{'/images/'+photo}}" /> -->
                <img src="http://placehold.it/800x500" alt="">
            </slide>
        </carousel>
    </div>
    <div class='col-lg-6 col-md-6 details'>
        <h2>{{ product.name }}</h2>
   
    <p ng-repeat="element in aggArr">
        <i class='fa fa-coffee'></i> 
    </p>
 <!--      <i class='fa fa-coffee' ng-show={{ showCups(1)||showCups(2)||showCups(3)||showCups(4)||showCups(5) }}></i><i class='fa fa-coffee' ng-show={{ showCups(2)||showCups(3)||showCups(4)||showCups(5) }}></i><i class='fa fa-coffee' ng-show={{ showCups(3)||showCups(4)||showCups(5) }}></i><i class='fa fa-coffee' ng-show={{ showCups(4)||showCups(5) }}></i><i class='fa fa-coffee' ng-show={{ showCups(5) }}></i> -->
              
        <h4>{{ product.description }}</h4>
        <p>Categories: {{categories.itemCategory}}, {{categories.roast}}, {{categories.region}}</p>
        <button class='btn' ng-click="addProductToCart(product._id)">Add to Cart</button>
        <h1>Reviews</h1>
      
        <div ng-repeat="review in reviews">
            <div>
               {{ review.user }}:   {{review.review}} 
                <button ng-show='{{ currentUser.isSuperUser || (currentUser.email === review.user) }}' class=" btn btn-xs" id="delete" ng-click="deleteData(review._id)">X</button>
            </div>
      
       
        </div>
    
    
       
        <div ng-click='rate(rating)'>
            <rating ng-model="rating" max=5 
            readonly="isReadonly" 
            on-hover="hoveringOver(value)" 
            on-leave="overStar = null">

        </div>    
        <form>
        <div ng-show='showReviewBox'> 
            <br>
            <textarea ng-model="reviewData" ></textarea>
            <br>
            <button class='btn' ng-click="storeData()">Submit</button>
        </div>
        </form>
    
    </div>

</section>
