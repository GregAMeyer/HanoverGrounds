<section id="detail">

    <img src='../../images/NowRoasting.jpg' id='bigImg'><img>

    <div class='col-lg-6 col-md-6'>
        <carousel style="padding: 0px;" interval="3000">
            <slide ng-repeat="photo in product.photo">
                <!-- <img ng-src="{{'/images/'+photo}}" /> -->
                <img src="http://placehold.it/800x500" alt="">
            </slide>
        </carousel>
    </div>

    <div class='col-lg-6 col-md-6 details'>
        <h2>{{ product.name }}</h2>
        <h4>{{ product.description }}</h4>
        <p>Categories: {{categories.itemCategory}}, {{categories.roast}}, {{categories.region}}</p>
        <button class='btn' ng-click="addProductToCart(product._id)">Add to Cart</button>
        <h1>Reviews</h1>
        <div ng-repeat="review in reviews">
            <div>
               {{ review.user }} {{review.review}} {{review.rating}}
                <!-- <button ng-click="editData(review.id)">EDIT</button> -->
                <button ng-click="deleteData(review._id)">DELETE</button>
            </div>
        </div>
        <!-- WE ARE GOING TO HIDE THIS FORM FOR UNAUTHENTICATED USERS -->
        <div ng-click='rate(rating)'>
            <rating ng-model="rating" max=5 
            readonly="isReadonly" 
            on-hover="hoveringOver(value)" 
            on-leave="overStar = null">

        </div>    
        <form>
          <!--   <div class="rating" ng-style="myStyle">
                <span ng-click='rate(5)' ng-click="rating={'content':'\2605'}" >☆</span>
                <span ng-click='rate(4)'>☆</span>
                <span ng-click='rate(3)'>☆</span>
                <span ng-click='rate(2)'>☆</span>
                <span ng-click='rate(1)'>☆</span>
            </div>
 -->
            <br>
            <textarea ng-model="reviewData"></textarea>
            <br>
            <button class='btn' ng-click="storeData()">Submit</button>
        </form>
    
    </div>

</section>
