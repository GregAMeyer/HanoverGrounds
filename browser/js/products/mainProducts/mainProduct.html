
<section id="mainProduct">
    <img src='../../espresso-kickerBW.jpg' class='bigImg'><img>

    <br>

    <div class='filterMenu col-lg-12'>
        <a ui-sref='home'>Home/</a><a>Products</a>
        <span class='glyphicon glyphicon-search'><input type="text" placeholder="Search" ng-model='searchText'></span>
    </div>
    <div class="row text-center">
        <div id='products' ng-repeat='product in productList | filter: searchText ' class="col-lg-4 col-md-4 col-sm-6 hero-feature">
            <div class="thumbnail">
                <div class="productPhoto">
                    <img src='{{product.photo[0]}}'>
                </div>
                <div class="caption">
                    <h4>{{product.name}}</h4>
                    <p>{{product.description | limitTo: 15}}...</p>
                    <p>{{ showCategories(product) }} </p>
                    <a ui-sref="detailState({id: product._id})" class="btn btn-default">More Info</a>     
                </div>
            </div>
        </div>
    </div>
    <br>
</section>
