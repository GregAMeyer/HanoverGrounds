
<h1> Edit A PRODUCT </h1>

<div class='col-lg-10' ng-repeat='product in allProducts'>
	name<input type="text" ng-model='product.name'></input>
	price<input type="text" ng-model='product.price'></input>
	company<input type="text" ng-model='product.company'></input>
	quantity<input type="text" ng-model='product.quantity'></input>

	<button ng-click='editProduct(product)'>Save</button>
	<button ng-click='deleteProduct(product)'>!!!!!DELETEEEEE!!!</button>
</div>
