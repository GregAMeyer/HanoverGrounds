<h1> Edit A Product </h1>

<div class='col-lg-10' ng-repeat='product in productsForSale'>
	<input type="text" ng-model='product.name'></input>
	<input type="text" ng-model='product.description'></input>
	<input type="text" ng-model='product.price'></input>
	<input type="text" ng-model='product.quantity'></input>
	<input type="text" ng-model='product.photo'></input>
	<input type="text" ng-model='product.category'></input>
	<input type="text" ng-model='product.roast'></input>
	<input type="text" ng-model='product.region'></input>
	<button ng-click='editProduct(product)'>Save</button>
</div>
