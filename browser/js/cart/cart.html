
<section id="cart">

<div class='col-lg-4'>
  <h1>Your Shopping Cart</h1>
</div>

<div class='col-lg-8'>
  <div class="panel panel-default">
    <div class="panel-heading">Items</div>
    <table class="table">
    	<thead>
        <tr>
          <th>Name</th>
          <th>Photo</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='item in cart'>
          <td><p>{{item.product.name}}</p></td>
          <td><img src='{{item.product.photo[0]}}' style="width: 50px"></td>
          <td><p>{{item.product.price | currency}}</p></td>
          <td><input type="text" ng-model='item.quantity'></input></td>
          <td><button class='btn' ng-click='updateQty(item)'>Update Qty</button></td>
  		    <td><button class='btn' ng-click='removeProduct(item.product)'>Remove</button></td>
        </tr>
        <tr><button class='btn purchase' ng-click='purchase(cart)'>Purchase</button></tr>
      </tbody>
    </table>
  </div>
</div>

</section>
