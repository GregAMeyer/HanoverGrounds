<section id="home">

  <video id="homeImg" class="hidden-xs hero-video" autoplay="" loop="">
    <source src="../../lucca.mp4" type="video/mp4">
  </video>

  <div class='col-lg-12'>
    <h2>A Few of Our Products</h2>
  </div>

  <div class="row text-center">
    <div ng-repeat='product in allProducts | limitTo:4' class="col-md-3 col-sm-6 hero-feature">
        <div class="thumbnail">
            <img src="{{product.photo[0]}}" alt="">
            <div class="caption">
                <h4>{{product.name}}</h4>
                <p>{{product.description | limitTo: 15}}...</p>
                <p>
                     <a ui-sref="detailState({id: product._id})" class="btn btn-default">More Info</a>  
                </p>
            </div>
        </div>
    </div>
  </div>
<br>
</section>
